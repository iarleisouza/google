<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Google</title>
</head>
<style>

    * {
        margin: 0;
        padding: 0;
        font-family: arial,sans-serif;
        box-sizing: border-box;
    }
    .container {
       width: 100%;
      
       display: flex;
       justify-content: center;

    }
    nav {
    display: flex;
    height: 80px;
    width: 100%;
    justify-content: right;
    align-items: center;
    padding-right: 10px;
    }
    nav a {
        padding: 25px 15px 0 0;
        line-height: 24px;
        text-decoration: none;
        font-size: 17px;
        color: rgba(0,0,0,0.87);
       
    }
    a .btn{
        width: 35px;
        height: 35px;
    }
   section img{
        margin: 100px;
    }

</style>
<body>
    <header>
        <div class="container">
            <nav>
               <a href="#">Gmail</a>
               <a href="#">Imagens</a>
               <a href="#" class="btn"><img src="img/botaoapps.png" alt="apps"></a>
               <a href="#" class="btn"><img src="img/perfil.png" alt="perfil"></a>
            </nav>
        </div>
        <section>
            <div class="container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo">
            </div>
        </section>
      
    </header>
</body>
</html>
